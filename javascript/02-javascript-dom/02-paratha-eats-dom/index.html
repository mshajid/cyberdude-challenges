<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order - Paratha Eats</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#18122B] font-jakarta">
    <header class="flex items-center justify-between px-10 py-5">
      <div>
        <h1 class="text-white text-4xl font-bold">Paratha Eats</h1>
        <span class="text-[#635985]"
          >All you can pick
          <span class="font-bold">one exclusive paratha.</span></span
        >
      </div>
      <div
        class="*:bg-[#635985] *:px-5 *:py-1.5 *:rounded-md *:cursor-pointer *:text-white space-x-2"
      >
        <a href="#">About us</a>
        <a href="#">Exclusives</a>
        <a href="#">Parathas</a>
        <a href="#">Free Meals</a>
      </div>
    </header>

    <main class="max-w-7xl mx-auto bg-[#443C68] rounded-md px-5 py-5">
      <div>
        <h2 class="text-2xl font-bold text-white">
          Select Your Exclusive Paratha?
        </h2>
        <span class="text-xs font-light text-gray-400"
          >Kindly check our various parathas on the menu but you can pick only
          one.</span
        >
      </div>

      <form>
        <div class="flex gap-x-2 justify-center">
          <div

          >
            <div class="flex justify-center items-center">
              <img
                class="absolute top-[-30px] border-4 border-[#443C68] rounded-full"
                src="./assets/images/naan-icon.svg"
              />
            </div>
            <label>
              <div>
                <input name="parathas" type="radio" class="accent-[#393053]" />
              </div>
              <div class="flex flex-col justify-center items-center gap-y-1 py-5">
                <div class="text-start">
                  <span class="text-white font-semibold text-xl">Pyaz Paratha</span>
                </div>
                <div class="flex items-end gap-x-1">
                  <span class="font-bold text-5xl text-white">$1.44</span>
                  <span class="text-sm text-white">/ paratha</span>
                </div>
                <div class="max-w-xs px-5">
                  <span class="text-xs text-wrap text-gray-400"
                    >This paratha stuffed with fried and raw
                  </span>
                </div>
              </div>
            </label>
          </div>
          <div
            class="bg-[#393053] px-3 py-5 rounded-md my-10 relative has-[:checked]:bg-[#393053]/50 has-[:checked]:ring-2 has-[:checked]:ring-[#18122B]"
          >
            <div class="flex justify-center items-center">
              <img
                class="absolute top-[-30px] border-4 border-[#443C68] rounded-full"
                src="./assets/images/naan-icon.svg"
              />
            </div>
            <label
              class="has-[:checked]:text-red-900 has-[:checked]:bg-red-500"
            >
              <div>
                <input name="parathas" type="radio" class="accent-[#393053]" />
              </div>
              <div class="flex flex-col justify-center items-center gap-y-1 py-5">
                <div class="text-start">
                  <span class="text-white font-semibold text-xl">Aloo Paratha</span>
                </div>
                <div class="flex items-end gap-x-1">
                  <span class="font-bold text-5xl text-white">$1.35</span>
                  <span class="text-sm text-white">/ paratha</span>
                </div>
                <div class="max-w-xs px-5">
                  <span class="text-xs text-wrap text-gray-400"
                    >Mashed potato, and seasoned with salt

                </div>
              </div>
            </label>
          </div>
          <div
            class="bg-[#393053] px-3 py-5 rounded-md my-10 relative has-[:checked]:bg-[#393053]/50 has-[:checked]:ring-2 has-[:checked]:ring-[#18122B]"
          >
            <div class="flex justify-center items-center">
              <img
                class="absolute top-[-30px] border-4 border-[#443C68] rounded-full"

              />
            </div>
            <label
              class="has-[:checked]:text-red-900 has-[:checked]:bg-red-500"
            >
              <div>
                <input name="parathas" type="radio" class="accent-[#393053]" />

              <div class="flex flex-col justify-center items-center gap-y-1 py-5">
                <div class="text-start">
                  <span class="text-white font-semibold text-xl">Mooli Paratha</span>
                </div>
                <div class="flex items-end gap-x-1">
                  <span class="font-bold text-5xl text-white">$1.85</span>
                  <span class="text-sm text-white">/ paratha</span>
                </div>
                <div class="max-w-xs px-5">

            </label>

          >
            <div class="flex justify-center items-center">
              <img
                class="absolute top-[-30px] border-4 border-[#443C68] rounded-full"
                src="./assets/images/naan-icon.svg"
              />
            </div>
            <label
              class="has-[:checked]:text-red-900 has-[:checked]:bg-red-500"
            >
              <div>
                <input name="parathas" type="radio" class="accent-[#393053]" />
              </div>
              <div class="flex flex-col justify-center items-center gap-y-1 py-5">
                <div class="text-start">
                  <span class="text-white font-semibold text-xl">Malabar Paratha</span>
                </div>
                <div class="flex items-end gap-x-1">
                  <span class="font-bold text-5xl text-white">$1.44</span>
                  <span class="text-sm text-gray-200">/ paratha</span>
                </div>
                <div class="max-w-xs px-5">
                  <span class="text-xs text-wrap text-gray-400"
                    >Kerala's very owned prized possession

                </div>
              </div>

    </main>

    <script type="module" src="./assets/js/main.js"></script>
