<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Thumbnail Grabber</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="bg-[#282828] font-jakarta mx-10 my-10">
    <header class="flex justify-start items-center gap-x-20">
      <div class="flex-1">
        <div class="text-white text-3xl font-bold">
          Thumb<span class="text-red-600">Grabber</span>
        </div>
      </div>
      <nav class="text-white font-medium text-xl flex gap-x-6">
        <span class="cursor-pointer hover:text-red-600">Thumbnail Tips</span>
        <span class="cursor-pointer hover:text-red-600">Thumbnail Sizes</span>
        <span class="cursor-pointer hover:text-red-600">GitHub</span>
      </nav>
    </header>

    <main class="my-10 h-full">
      <form id="ytForm">
        <label>
          <span class="text-lg text-white font-semibold"
            >YouTube Video Link Here</span
          >
          <div>
            <input
              id="videoHolder"
              placeholder="Enter your youtube video url here"
              class="px-2 w-[35%] py-1.5 outline-none rounded-sm my-2"
            />
          </div>
        </label>
        <button
          id="grabBtn"
          class="bg-red-600 px-5 py-1.5 text-white text-center font-semibold rounded-md my-0.5 hover:bg-red-800 hover:transition-all"
        >
          Grab The Thumbnail
        </button>
      </form>

      <div class="w-[500px] rounded-sm my-10">
        <img id="ytThumbnail" />
      </div>

      <footer
        class="bg-red-600 py-2.5 px-2 text-white text-xs fixed bottom-0 left-0 right-0"
      >
        <div class="flex items-center">
          <div class="flex flex-1 gap-x-4">
            <span>Contributions</span>
            <span>Guidelines</span>
            <span>GitHub Repository</span>
            <span>About Author</span>
          </div>
          <div class="bg-[#282828] px-5 py-1.5 rounded-md">
             <span>Thumb</span><span class="text-red-600">Grabber</span>
             <span>Developed By Shajid</span>
          </div>
        </div>
      </footer>
    </main>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
