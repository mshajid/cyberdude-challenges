<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="font-jakarta bg-[#C17C74] h-screen">
    <header class="bg-[#DDC9B4] flex justify-between px-5 py-1.5 items-center">
      <h2 class="text-xl font-bold">Advice Mama</h2>
      <nav class="space-x-2 text-lg">
        <a href="#">GitHub</a>
        <a href="#">Contribution</a>
      </nav>
    </header>

    <main class="flex justify-center items-center flex-col"> 
      <h2 class="text-4xl font-bold text-white mt-10">Need Advice Today?</h2>
      <div
        class="max-w-lg mx-auto bg-[#DDC9B4] mt-10 rounded-md shadow-lg shadow-black/50"
      >
        <div
          class="flex flex-col gap-y-5 justify-center items-center px-5 py-10"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 20 20"
            >
              <path
                fill="white"
                d="M11 9v7h7V9c0-2.2-1.8-5-4-5h-2l1 2s2 0 2 3zM2 9v7h7V9c0-2.2-1.8-5-4-5H3l1 2s2 0 2 3z"
              />
            </svg>
          </div>
          <div class="text-center">
            <p class="text-xl font-semibold text-balance">
              Drink Chaya or Die With Chaya, Chaya is my maya.
            </p>
          </div>
        </div>
      </div>

      <button class="bg-[#2A3D45] px-5 py-1.5 text-white rounded-md my-5">
        Generate Another Advice
      </button>
    </main>

    <footer class="bg-[#2A3D45] fixed bottom-0 left-0 right-0 px-5 py-2 flex items-center justify-between text-sm text-white">
      <span class="text-white font-light text-sm">Advice Mama Developed By <a class="font-semibold">Shajid Shafee</a></span>
      <div class="space-x-4">
        <span>Contribution Guide</span>
        <span>About Author</span>
        <span>About Project</span>
      </div>
    </footer>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
