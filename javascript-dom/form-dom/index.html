<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Jabzee</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-jakarta">
    <!-- ! Main Div Started Here -->
    <main class="max-w-2xl mx-auto mt-10">
      <div class="flex flex-col gap-y-0.5">
        <span class="font-bold text-3xl">Choose your payment method</span>
        <span class="font-light text-lg"
          >Your payment information are secure and not sharing with third
          parties.</span
        >
      </div>
      <!-- ! Form Starts Here -->
      <form>
        <div class="flex gap-x-2 mt-4">
          <!-- ! Radio Card 1 Starts Here -->
          <div
            class="flex items-start justify-start gap-x-3 py-3 px-2 border-2 rounded-md bg-[#fff] p-2 max-w-xs"
          >
            <div>
              <input type="radio" name="options" />
            </div>
            <div class="flex flex-col gap-y-1">
              <img src="./assets/images/credit-card.png" class="w-8" />
              <label name="options" class="text-lg font-semibold"
                >Credit Card</label
              >
              <span class="text-xs font-light"
                >Safe money transfer using your bank account: visa,
                maestro</span
              >
            </div>
          </div>
          <!-- ! Radio Card 1 Ends Heres -->
          <!-- ! Radio Card 2 Starts Here -->
          <div
            class="flex items-start justify-start gap-x-3 py-3 px-2 border-2 rounded-md bg-[#fff] p-2 max-w-xs"
          >
            <div>
              <input type="radio" name="options" />
            </div>
            <div class="flex flex-col gap-y-1">
              <img src="./assets/images/PayPal.png" class="w-8" />
              <label name="options" class="text-lg font-semibold">Paypal</label>
              <span class="text-xs font-light"
                >Safe money transfer using your bank account: visa,
                maestro</span
              >
            </div>
          </div>
          <!-- ! Radio Card 2 Ends Here -->
        </div>
        <!-- ! Card Details Div Start Here -->
        <div class="mt-5">
          <div class="flex gap-x-2">
            <div class="flex flex-col text-sm gap-y-1">
              <label for="card" class="font-semibold">Enter Credit Card Number</label>
              <input
                id="card"
                name="card"
                type="number"
                placeholder="Enter Credit Card Number"
                class="border border-gray-600 pl-2 pr-9 py-1 outline-none rounded-md placeholder:text-[11px] focus:border-[#0075FF]"
              />
            </div>
            <div class="flex flex-col text-sm gap-y-1">
              <label for="cvv" class="font-semibold">CVV Number</label>
              <input
                id="cvv"
                type="number"
                placeholder="3 digits CVV"
                class="border border-gray-600 pl-2 pr-10 py-1 outline-none rounded-md placeholder:text-[11px] focus:border-[#0075FF] w-[120px]"
              />
            </div>
          </div>
        </div>
        <!-- ! Card Details Div Ends Here -->
      </form>
      <!-- ! Form Ends Here -->
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
